<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Simple Example</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
       <div class="row">
           <div class="col-md-6 col-md-offset-3">
               <h1 class="text-center">Login</h1>
               <div class="row">
                   <div class="col-md-6 text-center">
                       <label>First Name</label>
                   </div>
                   <div class="col-md-6">
                       <input type="text" class="form-control" placeholder="Enter your first name" id="firstName">
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-6 text-center">
                       <label>Last Name</label>
                   </div>
                   <div class="col-md-6">
                       <input type="text" class="form-control" placeholder="Enter your last name" id="lastName">
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-12 text-center">
                       <button class="btn btn-primary" onclick="logIn()">Submit</button>
                   </div>
               </div>
           </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
