<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="app" ng-controller="ctrl" ng-init="loadData()">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="header">Tic Tac Toe</h1>
            </div>
        </div>
        <div ng-show="!start">
            <form name="myForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-title">First Player</div>
                        <select ng-model="first" class="form-control" required>
                            <option value="X" ng-if="second == 'O' || second == undefined ">X</option>
                            <option value="O" ng-if="second == 'X' || second == undefined ">O</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <div class="input-title">Second Player</div>
                        <select ng-model="second" class="form-control" required>
                            <option value="X" ng-if="first == 'O' || first == undefined">X</option>
                            <option value="O" ng-if="first == 'X' || first == undefined">O</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <div class="input-title">Number of Player</div>
                        <select ng-model="players" class="form-control" required>
                            <option value="PC">PC</option>
                            <option value="2">2</option>
                        </select>
                    </div>

                </div>
                <div class="row text-center btn-row">
                    <div class="col-md-12">
                        <button ng-click="saveOpt()" class="btn btn-primary" ng-disabled="myForm.$invalid">Start</button>
                    </div>
                </div>
            </form>
        </div>
        <div ng-show="start">
            <div ng-repeat="row in grid track by $index">
                <div class="row">
                    <div class="row-margin">
                        <div ng-repeat="col in row track by $index">
                            <div class="col-xs-4">
                                <div class="box" ng-click="clicked(col.x, col.y)">
                                    {{col.value}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="msg">{{msg}}</div>
                </div>
            </div>
            
            <div class="row text-center btn-row">
                <div class="col-md-12">
                    <button ng-click="restart()" class="btn btn-primary">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
