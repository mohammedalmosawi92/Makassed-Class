<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <title>Battle Royale</title>
        <!-- Latest compiled and minified CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/joystick.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="./index.html">Battle Royale</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="./index.html" class="pages">Home</a></li>
                    <li><a href="./game.html" class="pages">Game</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="info">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <header class="welcome">
                                <h1>Welcome to Battle Royale Game</h1>
                                <h3>Please Enter the following information</h3>
                            </header>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-6">
                            <label>Player1 Name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control game-info" placeholder="Enter Player1 Name" value="Player1" id="player1Name">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-6">
                            <label>Player2 Name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control game-info" placeholder="Enter Player2 Name" value="Player2" id="player2Name">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-6">
                            <label>Health</label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control game-info" placeholder="Enter Health" value="10" id="health">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-6">
                            <label>Player1 Key</label>
                        </div>
                        <div class="col-md-6">
                            <select id="p1-slt" class="form-control game-info">
                                
                            </select>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-6">
                            <label>Player2 Key</label>
                        </div>
                        <div class="col-md-6">
                            <select id="p2-slt" class="form-control game-info">
                                
                            </select>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-12">
                           <div class="start-btn">
                               <button class="btn btn-primary" onclick="start()">Start</button>
                           </div>
                        </div>
                    </div>
                    
                    <div class="row text-center">
                        <div class="col-md-12">
                           <div class="error-msg" id="error-msg">
                               Please select different key for each player
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container-full">
        <footer>
            <div class="row">
                <div class="col-md-6">
                    <div class="copyright">Â© 2018 Copyright: Mohammed Azeez</div>
                </div>
                <div class="col-md-6 text-right">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </footer>
    </div>
    <script src="game_info.js"></script>
</body>

</html>
